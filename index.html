    <div class="container">

      <div class="row mb-2">
        <div class="col-lg-4 col-md-12 mb-2">
          <select class="form-control form-control-lg" id="ano">
            <option value="">Ano</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
          </select>
        </div>

        <div class="col-lg-4 col-md-12 mb-2">
          <select class="form-control form-control-lg" id="mes">
            <option value="">Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>

            <option value="7">Julho</option>

          </select>
        </div>
        
        <div class="col-lg-4 col-md-12 mb-2">
          <input type="text" class="form-control form-control-lg" placeholder="Dia" id="dia" />
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4 col-md-12 mb-2">

          <input type="text" class="form-control form-control-lg" placeholder="Valor" id="valor" />
        </div>

        <div class="col-lg-1 col-md-4 mb-2 d-flex justify-content-end btn-lg">
          <button type="button" class="btn btn-primary" onclick="cadastrarDespesas()">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3 id="efeito_maquina_escrever">
            Olá eu sou Marcelo H. P. Silva. Esse site desenvolvido com foco em cadastro e consulta de despesas. Realizado com o intuito de aprender as principais funcionalidade da linguagem de programação Javascript!
          </h3>
        </div>
      </div>
    </div>

    <script>
      function efeito_maquina_escrever(){
        let titulo = document.querySelector('#efeito_maquina_escrever')

        const textoArray = titulo.innerHTML.split('');

        titulo.innerHTML = ' '

        textoArray.forEach(function(letra, i){   
      
          setTimeout(function(){
              titulo.innerHTML += letra;
          }, 75 * i)
      
        });
      }

      efeito_maquina_escrever()
    </script>
    
    <!-- Modal erro -->
